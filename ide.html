<html>
	<head>
		<title>RaspberrySTEM</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
		<link type="text/css" rel="stylesheet" href="/assets/ide.css">
		<link type="text/css" rel="stylesheet" href="/assets/cmirror/codemirror.css">
		<link type="text/css" id="theme" rel="stylesheet" href="/assets/themes/solarized-dark.css">
		<script type="text/javascript" src="/assets/cmirror/codemirror.js"></script>
		<script type="text/javascript" src="/assets/cmirror/python.js"></script>
		<script type="text/javascript" src="/assets/cmirror/shell.js"></script>
		<script type="text/javascript" src="/assets/ide.js"></script>
		<style type="text/css">
			#title {
				margin-top: 0.75em !important;
				position: absolute;
				top: 0;
				height: inherit;
				text-align: center;
				margin: 0;
				margin-top: 0.5em;
				color: white;
				z-index: 1;
				transition: right 2s, width 2s, margin-right 2s;
				{{if eq .RaspiTransforms "true"}}
				-webkit-transition: right 2s, width 2s, margin-right 2s;
				{{end}}
			}

			.outputOpen {
				transition: top 2s, bottom 2s;
				{{if eq .RaspiTransforms "true"}}
				-webkit-transition: top 2s, bottom 2s;
				{{end}}
				position: absolute;
				top: calc(100% - {{.OutputSize}}%);
				top: -webkit-calc(100% - {{.OutputSize}}%);
				bottom: 0;
				left: 0;
				width: inherit;
				-moz-user-select: none;
				-webkit-user-select: none;
				user-select:none;
				font-family: monospace;
				line-height: 1em;
				z-index: 3;
			}

			.outputClosed {
				transition: top 2s, bottom 2s;
				{{if eq .RaspiTransforms "true"}}
				-webkit-transition: top 2s, bottom 2s;
				{{end}}
				position: absolute;
				width: inherit;
				top: 100%;
				left: 0;
				font-family: monospace;
				line-height: 1em;
				z-index: 4;
			}

			.codeShort {
				transition: height 2s;
				{{if eq .RaspiTransforms "true"}}
				-webkit-transition: height 2s;
				{{end}}
				height: calc(100% - {{.OutputSize}}% - 3em);
				height: -webkit-calc(100% - {{.OutputSize}}% - 3em);
			}

			#webview {
				position: absolute;
				height:100%;
				width: 0;
				bottom: 0;
				left: 100%;
				transition: width 2s ease-in-out, left 2s ease-in-out;
				{{if eq .RaspiTransforms "true"}}
				-webkit-transition: width 2s ease-in-out, left 2s ease-in-out;
				{{end}}
			}

			#ide {
				width: 100%;
				height: 100%;
				transition: width 2s ease-in-out;
				{{if eq .RaspiTransforms "true"}}
				-webkit-transition: width 2s ease-in-out;
				{{end}}
			}

			#output {				
				transition: width 2s ease-in-out;
				{{if eq .RaspiTransforms "true"}}
				-webkit-transition: width 2s ease-in-out;
				{{end}}
			}
		</style>
	</head>
	<body onkeyup="key(event)">
		<div id="ide">
			<header id="header" class="maincolor" onclick="headerClick()">
				<img draggable="false" id="play" class="headerbutton fancybutton" src="/assets/images/play.png" onclick="run()"></img>
				<img draggable="false" id="open" class="headerbutton fancybutton" src="/assets/images/folder.png" onclick="openFile(true)"></img>
				<img draggable="false" id="save" class="headerbutton fancybutton" src="/assets/images/savegray.png"></img>
				<img draggable="false" id="themeb" class="headerbutton fancybutton" src="/assets/images/theme.png" onclick="changeTheme()"></img>
				<img id="running" style="left:50%;position:absolute;transition:margin-left 2s;" draggable="false" class="headerbutton" src="/assets/images/rstemlogo.png"></img>
				<h4 id="title">Untitled</h4>
			</header>
			<div id="codewrapper" class="codeShort" style="width:100%;"></div>
			<div id="output" class="outputOpen" onclick="outFocus()">
				<div class="maincolor" id="outputLabel" style="top:0%;height:2em;color:#ffffff;position:absolute;width:100%;z-index:1;"><h4 style="margin-top:3;">Program Output</h4>
					<img draggable="false" id="outputbutton" class="fancybutton" src="/assets/images/arrow-right.png" style="position:relative;margin-top:-2.75em;height:2em;transition:transform 1s, margin-top 2s;filter:invert(100%);-webkit-filter:invert(100%);transform:rotateZ(90deg);margin-left:-3em;left:100%;" onclick="toggleOutput()"></img>
				</div>
				<pre id="outputActual" style="margin:0;tab-size:4;overflow-y:auto;overflow-x:hidden;position:absolute;z-index:0;">
<span id="outputtext"></span><input type="text" id="stdin"></input> </pre>
			</div>
		</div>
		<div id="webview">
			<div style="height:3em;position:relative;z-index:2;background-color:#bbbbbb;">
				<img draggable="false" id="webbutton" class="fancybutton" src="/assets/images/arrow-right.png" style="position:relative;margin-left:-2.2em;margin-top:0.6em;padding:0.1em;height:2em;top:-0.25em;transition:transform 1s;-webkit-filter: invert(100%);filter:invert(100%);transform:rotateY(180deg);" onclick="toggleWeb()"></img>
				<img draggable="false" src="/assets/images/back.png" class="fancybutton" style="height:2.5em;margin-top:0.2em;" onclick='document.getElementById("webviewframe").contentWindow.history.back()'/>
				<img draggable="false" src="/assets/images/forward.png" class="fancybutton" style="height:2.5em;margin-top:0.2em;" onclick='document.getElementById("webviewframe").contentWindow.history.forward()'/>
				<img draggable="false" src="/assets/images/home.png" class="fancybutton" style="height:2.5em;margin-top:0.2em;" onclick='document.getElementById("webviewframe").src = "/projects"'/>
				<img draggable="false" src="/assets/images/api.png" class="fancybutton" style="height:2.5em;margin-top:0.2em;" onclick='document.getElementById("webviewframe").src = "/pydoc/"'/>
			</div>
			<iframe id="webviewframe" src="/projects/" style="border:0px;height:calc(100% - 3em);height:-webkit-calc(100% - 3em);width:100%;position:relative;z-index:1;"/>
		</div>
	</body>
</html>
