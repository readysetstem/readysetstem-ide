<html>
	<head>
		<title>RaspberrySTEM</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
		<style>
			html, body {
				overflow: hidden;
			}
			
			body {
				margin: 0; /*Override default*/
				position: relative
			}

			header {
				height: 2em;
				width: 100%;
				color: #fff;
			}
			
			.headerbutton {
				width: 1.75em;
				height: 1.75em;
				position: relative;
				cursor: pointer;
				z-index: 2;
			}

			.CodeMirror {
				height: auto !IMPORTANT;
			}

			.holder {
				background-color: #000;
				opacity: 0.4;
				position: absolute;
				z-index: 3;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
			}

			.button {
				background-color: #D8D8D8;
				height: 1em;
				padding-top: 0.35em;
				padding-bottom: 0.55em;
				border-radius: 2px;
			}

			.button:hover {
				background-color: #C8C8C8;
			}

			.popup {
				background-color: #eee;
				position: absolute;
				z-index: 4;
				left: 50%;
				top: 50%;
				border-radius: 4px;
			}

			.filepopup {
				width: 255px;
				height: 100px;
				margin-left: -125px;
				margin-top: -50px;
			}

			.filetext {
				position: relative;
				width: 79%;
				height: 26px;
				left: 2px;
				top: 4px;
				font-size: 16px;
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

			.deletetext {
				position: relative;
				width: 100%;
				height: 26px;
				text-align: center;
				left: 2px;
				top: 4px;
				font-size: 16px;
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

			.filetype {
				position: relative;
				top: 3px;
				height: 26px;
			}

			.popuptitle {
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				padding-top: 3px;
				padding-bottom: 3px;
				position: relative;
				margin: 0;
				left: 0;
				top: 0;
			}

			.filecancel {
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				position: relative;
				margin: 0;
				left: 2.5%;
				top: -16px;
				width: 45%;
				cursor: pointer;
			}

			.fileokay {
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				position: relative;
				margin: 0;
				left: 52.5%;
				top: 13px;
				width: 45%;
				cursor: pointer;
			}

			.folderpopup {
				width: 400px;
				height: 300px;
				margin-left: -200px;
				margin-top: -150px;
			}

			.fileholder {
				position: relative;
				background-color: inherit;
				margin: 15px;
				left: 0;
				top: 0;
				width: auto;
				height: 210px;
				overflow-y: auto;
				overflow-x: hidden;

			}

			.foldercancel {
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				position: relative;
				margin: 0;
				cursor: pointer;
				left: 5%;
				width: 40%;
			}

			.foldernew {
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				position: relative;
				margin: 0;
				top: -29px;
				cursor: pointer;
				left: 55%;
				width: 40%;
			}

			.filediv {
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				margin: 0;
				position: relative;
				width: 96%;
				left: 2%;
				margin-top: 3%;
				height: 20px;
				padding: 2px;
				cursor: pointer;
			}

			.filediv:hover {
				background-color: #758888;
			}

			.themecancel {
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				position: relative;
				margin: 0;
				cursor: pointer;
				left: 30%;
				width: 40%;
			}

			.untitleddiv {
				margin-bottom: -0.3em;
			}

			.deleteDiv {
				text-align: center;
				color: #fff;
				background-color: #d14343;
				width: 1em;
				height: 1em;
				font-size: 0.75em;
				position: relative;
				left: 350px;
				margin-top: -1.45em;
				border-radius: 100%;
				cursor: pointer;
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

			.deleteDiv:hover {
				background-color: #fff;
				color: #d14343;
			}

			#title {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: inherit;
				text-align: center;
				vertical-align: middle;
				margin: 0;
				margin-top: 0.5em;
				color: white;
				z-index: 1;
				font-family: monospace;
			}

			.outputOpen {
				overflow-y: auto;
				position: absolute;
				top: calc(80% - 1.6em);
				top: -webkit-calc(80% - 1.6em);
				bottom: 0;
				left: 0;
				margin-top: 2em;
				width: 100%;
				/*border-top-color: #00232c;
				border-top-style: solid;
				border-top-width: 1px;*/
				font-family: monospace;
				line-height: 1em;
				z-index: 3;
			}

			.outputClosed {
				overflow-y: auto;
				position: absolute;
				top: 100%;
				left: 0;
				width: 100%;
				font-family: monospace;
				line-height: 1em;
				z-index: 3;
			}

			#outputActual {
				top: 1.5em;
				height: calc(100% - 1.5em);
				height: -webkit-calc(100% - 1.5em);
			}

			.codeShort {
				height: 80%;
			}

			.codeLong {
				height: 100%;
			}

			#webview {
				width: 0;
				position: absolute;
				top: 2em;
				bottom: 0;
				height: 100%;
				left: 100%;
			}

			.sprerr {
				background-color: #000;
				background-color: #ffffaf;
			}

			.spr1 {
				color: #fff;
				background-color: #110000;
			}
			.spr2 {
				color: #fff;
				background-color: #220000;
			}
			.spr3 {
				color: #fff;
				background-color: #330000;
			}
			.spr4 {
				color: #fff;
				background-color: #440000;
			}
			.spr5 {
				color: #fff;
				background-color: #550000;
			}
			.spr6 {
				color: #fff;
				background-color: #660000;
			}
			.spr7 {
				color: #fff;
				background-color: #770000;
			}
			.spr8 {
				color: #fff;
				background-color: #880000;
			}
			.spr9 {
				color: #fff;
				background-color: #990000;
			}
			.spra {
				color: #fff;
				background-color: #aa0000;
			}
			.sprb {
				color: #fff;
				background-color: #bb0000;
			}
			.sprc {
				color: #fff;
				background-color: #cc0000;
			}
			.sprd {
				color: #fff;
				background-color: #dd0000;
			}
			.spre {
				color: #fff;
				background-color: #ee0000;
			}
			.sprf {
				color: #fff;
				background-color: #ff0000;
			}
		</style>
		<link rel="stylesheet" href="/cm.css">
		<link id="theme" rel="stylesheet" href="/themes/solarized-dark.css">
		<script src="/cm.js"></script>
		<script src="/python.js"></script>
		<script src="/shell.js"></script>
		<script src="/ide.js"></script>
	</head>
	<body onkeyup="key(event)">
		<div id="mainholder" style="width:100%;height:100%;position:absolute;z-index:0;">
			<header class="maincolor">
			<img id="play" class="headerbutton" src="/images/play.png" onclick="run()"></img>
			<img id="open" class="headerbutton" src="/images/folder.png" onclick="openFile()"></img>
			<img id="themeb" class="headerbutton" src="/images/theme.png" onclick="changeTheme()"></img>
			<h4 id="title">Untitled</h4>
			<img id="outputToggle" style="position:absolute;left:100%;margin-left:-3.75em;" class="headerbutton" src="/images/terminal.png" onclick="toggleOutput()"></img>
			<img id="browser" style="position:absolute;left:100%;margin-left:-1.75em;" class="headerbutton" src="/images/browser.png" onclick="toggleWeb()"></img>
			</header>
			<div id="ide" style="width:100%;height:calc(100% - 2em);height:-webkit-calc(100% - 2em);">
				<div id="codewrapper" class="codeShort" style="width:100%;"></div>
					<div id="output" class="outputOpen" style="overflow:hidden;">
						<div id="outputLabel" style="top:0%">Program Output<div onclick="toggleOutput()" style="float:right;margin-right:0.3em;color:#dc322f;cursor:pointer;">X</div>
					</div>
					<pre id="outputActual" style="margin:0;tab-size:4;overflow-y:auto;"></pre>
				</div>
			</div>
			<iframe id="webview" src="/website/">
			</iframe>
		</div>
	</body>
</html>
