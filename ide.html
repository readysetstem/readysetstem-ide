<html>
	<head>
		<title>RaspberrySTEM</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
		<style>
			html, body {
				overflow: hidden;
				width: 100%;
				height: 100%;
				top: 0;
			}
			
			body {
				margin: 0; /*Override default*/
				position: relative
			}

			header {
				height: 2em;
				width: 100%;
				color: #fff;
				-moz-user-select: none;
				-webkit-user-select: none;
				user-select:none;
			}

			.maincolor {
				color: #FFFFFF;
			}
			
			.headerbutton {
				width: 1.75em;
				height: 1.75em;
				position: relative;
				cursor: pointer;
				z-index: 2;
				border-radius: 5px;
			}

			.fancybutton {
				transition: box-shadow 0.1s ease-in-out;
				-webkit-transition: box-shadow 0.1s ease-in-out;
			}
			.fancybutton:hover {
				box-shadow: inset 0 0 2px #aaa;
			}
			.fancybutton:active {
				box-shadow: inset 0 0 6px #555;
			}

			.CodeMirror {
				height: auto !important;
			}

			.holder {
				background-color: #000;
				opacity: 0.4;
				position: absolute;
				z-index: 3;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
			}

			.button {
				text-align: center;
				background-color: #D8D8D8;
				height: 1em;
				padding-top: 0.35em;
				padding-bottom: 0.55em;
				border-radius: 2px;
				cursor: pointer;
			}

			.button_hover { /*_hover for JavaScript mousover*/
				text-align: center;
				background-color: #C8C8C8;
				height: 1em;
				padding-top: 0.35em;
				padding-bottom: 0.55em;
				border-radius: 2px;
			}

			.button:hover {
				background-color: #C8C8C8;
			}

			.popup {
				background-color: #eee;
				position: absolute;
				z-index: 4;
				left: 50%;
				top: 50%;
				border-radius: 4px;
				-moz-user-select: none;
				-webkit-user-select: none;
				user-select:none;
			}

			.filepopup {
				width: 255px;
				height: 100px;
				margin-left: -125px;
				margin-top: -50px;
			}

			/*New file prompt*/
			.filetext {
				position: relative;
				width: 79%;
				height: 26px;
				left: 2px;
				top: 4px;
				font-size: 16px;
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

			/*Edit prompt*/
			.editfiletext {
				position: relative;
				width: 87%;
				height: 26px;
				left: 2px;
				top: 4px;
				font-size: 16px;
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

			.deletetext {
				position: relative;
				width: 100%;
				height: 26px;
				text-align: center;
				left: 2px;
				top: 4px;
				font-size: 16px;
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

			.filetype {
				position: relative;
				top: 3px;
				height: 26px;
			}

			.popuptitle {
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				padding-top: 3px;
				padding-bottom: 3px;
				position: relative;
				margin: 0;
				left: 0;
				top: 0;
			}

			.filecancel {
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				position: relative;
				margin: 0;
				left: 2.5%;
				top: -16px;
				width: 45%;
				cursor: pointer;
			}

			.fileokay {
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				position: relative;
				margin: 0;
				left: 52.5%;
				top: 13px;
				width: 45%;
				cursor: pointer;
			}

			.folderpopup {
				width: 400px;
				height: 300px;
				margin-left: -200px;
				margin-top: -150px;
			}

			.fileholder {
				position: relative;
				background-color: inherit;
				margin: 15px;
				left: 0;
				top: 0%;
				width: auto;
				height: 205px;
				overflow-y: auto;
				overflow-x: hidden;

			}

			.newfilebutton {
				margin-top: 0 !important;
			}

			.filebutton {
				background-color: #D8D8D8;
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				margin: 0;
				position: relative;
				width: 96%;
				left: 2%;
				margin-top: 3%;
				height: 20px;
				padding: 2px;
				cursor: pointer;
			}

			.filebutton_hover {
				background-color: #C8C8C8;
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				margin: 0;
				position: relative;
				width: 96%;
				left: 2%;
				margin-top: 3%;
				height: 20px;
				padding: 2px;
				cursor: pointer;
			}

			.filebutton:hover {
				background-color: #C8C8C8;
			}

			.filediv_hover {
				background-color: #C8C8C8;
			}

			.filediv:hover {
				background-color: #C8C8C8;
			}

			.themecancel {
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size: 16px;
				text-align: center;
				position: relative;
				margin: 0;
				cursor: pointer;
				left: 30%;
				width: 40%;
			}

			.untitleddiv {
				margin-bottom: -0.3em;
			}

			.pencilbutton {
				width: 1.3em;
				height: 1.3em;
				position: relative;
				left: 99%;
				margin-top: -1.45em;
				margin-left: -1.3em;
				border-radius: 100%;
				cursor: pointer;
			}

			.pencilbutton_hover {
				background-color: #758888;
				width: 1.3em;
				height: 1.3em;
				position: relative;
				left: 99%;
				margin-top: -1.45em;
				margin-left: -1.3em;
				border-radius: 100%;
				cursor: pointer;
			}

			#title {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: inherit;
				text-align: center;
				vertical-align: middle;
				margin: 0;
				margin-top: 0.5em;
				color: white;
				z-index: 1;
				font-family: monospace;
			}

			.outputOpen {
				overflow-y: auto;
				position: absolute;
				top: calc(100% - {{.OutputSize}}%);
				top: -webkit-calc(100% - {{.OutputSize}}%);
				bottom: 0;
				left: 0;
				width: 100%;
				-moz-user-select: none;
				-webkit-user-select: none;
				user-select:none;
				font-family: monospace;
				line-height: 1em;
				z-index: 3;
			}

			.outputClosed {
				overflow-y: auto;
				position: absolute;
				top: 100%;
				left: 0;
				width: 100%;
				font-family: monospace;
				line-height: 1em;
				z-index: 3;
			}

			#outputActual {
				top: 1.5em;
				height: calc(100% - 1.5em);
				height: -webkit-calc(100% - 1.5em);
				line-height: 1;
			}

			#stdin {
				color: inherit;
				background-color: inherit;
				border-width: 0;
				width: 100%;
				display: inline;
				outline: none;
			}

			.codeShort {
				height: calc(100% - {{.OutputSize}}%);
				height: -webkit-calc(100% - {{.OutputSize}}%);
			}

			.codeLong {
				height: 100%;
			}

			#webview {
				width: 0;
				position: absolute;
				top: 2em;
				bottom: 0;
				height: 100%;
				left: 100%;
			}

			.sprerr {
				background-color: #000;
				background-color: #ffffaf;
			}

			.spr1 {
				color: #fff;
				background-color: #110000;
			}
			.spr2 {
				color: #fff;
				background-color: #220000;
			}
			.spr3 {
				color: #fff;
				background-color: #330000;
			}
			.spr4 {
				color: #fff;
				background-color: #440000;
			}
			.spr5 {
				color: #fff;
				background-color: #550000;
			}
			.spr6 {
				color: #fff;
				background-color: #660000;
			}
			.spr7 {
				color: #fff;
				background-color: #770000;
			}
			.spr8 {
				color: #fff;
				background-color: #880000;
			}
			.spr9 {
				color: #fff;
				background-color: #990000;
			}
			.spra {
				color: #fff;
				background-color: #aa0000;
			}
			.sprb {
				color: #fff;
				background-color: #bb0000;
			}
			.sprc {
				color: #fff;
				background-color: #cc0000;
			}
			.sprd {
				color: #fff;
				background-color: #dd0000;
			}
			.spre {
				color: #fff;
				background-color: #ee0000;
			}
			.sprf {
				color: #fff;
				background-color: #ff0000;
			}
		</style>
		<link rel="stylesheet" href="/cm.css">
		<link id="theme" rel="stylesheet" href="/themes/solarized-dark.css">
		<script src="/cm.js"></script>
		<script src="/python.js"></script>
		<script src="/shell.js"></script>
		<script src="/ide.js"></script>
	</head>
	<body onkeyup="key(event)">
		<div id="mainholder" style="width:100%;height:100%;position:absolute;z-index:0;">
			<header id="header" class="maincolor" onclick="headerClick()">
			<img id="play" class="headerbutton fancybutton" src="/images/play.png" onclick="run()"></img>
			<img id="open" class="headerbutton fancybutton" src="/images/folder.png" onclick="openFile(true)"></img>
			<img id="save" class="headerbutton fancybutton" src="/images/save.png"></img>
			<img id="themeb" class="headerbutton fancybutton" src="/images/theme.png" onclick="changeTheme()"></img>
			<h4 id="title">Untitled</h4>
			<img id="outputToggle" style="position:absolute;left:100%;margin-left:-3.75em;" class="headerbutton fancybutton" src="/images/terminal.png" onclick="toggleOutput()"></img>
			<img id="browser" style="position:absolute;left:100%;margin-left:-1.75em;" class="headerbutton fancybutton" src="/images/browser.png" onclick="toggleWeb()"></img>
			</header>
			<div id="ide" style="width:100%;height:calc(100% - 2em);height:-webkit-calc(100% - 2em);position:relative">
				<div id="codewrapper" class="codeShort" style="width:100%;"></div>
					<div id="output" class="outputOpen" style="overflow:hidden;" onclick="outFocus()">
						<div id="outputLabel" style="top:0%;">Program Output<div onclick="toggleOutput()" class="fancybutton" style="float:right;margin-right:0.3em;color:#dc322f;cursor:pointer;padding-left:0.4em;padding-right:0.4em;border-radius:3px;">X</div>
					</div>
					<pre id="outputActual" style="margin:0;tab-size:4;overflow-y:auto;">
<span id="outputtext"></span>
<input type="text" id="stdin"></input>
					</pre>
				</div>
			</div>
			<iframe id="webview" src="/website/">
			</iframe>
		</div>
	</body>
</html>
